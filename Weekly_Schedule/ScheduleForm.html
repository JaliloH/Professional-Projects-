<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Weekly Schedule</title>
        <link rel="stylesheet" href="FormStyle.css">
        <script src="ScheduleScript.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    </head>

    <body>
        
        <nav id="container">
            <p><a href="WeeklySchedule.html">My Schedule </a></p>
            <p><a href="ScheduleForm.html"> Form Input </a></p>
            <p><a href="aboutMe.html">About Me</a> </p>  
        </nav>
        <div class="formContainer">
            <form name="MyForm" action="https://www-users.cselabs.umn.edu/~cuixx327/a2.php" method="POST">
                <table>
                
                    <tr>
                        <td><label for="event">Event:</label><br></td>
                        <td><input type="text" id="event" name="event" required pattern="[a-zA-Z0-9]+" title="Event must be alphanumeric"><br></td>
                    </tr>
                    <tr>
                        <td><label for="day">Day of Event:</label><br></td>
                        <td><select name="day" id="day">
                                <option value="mon">Mon</option>
                                <option value="tues">Tues</option>
                                <option value="wed">Wed</option>
                                <option value="thurs">Thurs</option>
                                <option value="fri">Fri</option>
                                <option value="sat">Sat</option>
                                <option value="sun">Sun</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="start">Start:</label><br></td>
                        <td><input type="text" id="start" name="start" required pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" title="Start must be HH:MM"><br></td>
                    </tr>
                    <tr>
                        <td><label for="end">End:</label><br></td>
                        <td><input type="text" id="end" name="end" required pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" title="End must be HH:MM"><br></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone:</label><br></td>
                        <td><input type="text" id="phone" name="phone" required pattern="([0-9]{3})-([0-9]{3})-([0-9]{4})" title="Number must be xxx-xxx-xxxx"><br></td>
                    </tr>
                    <tr>
                        <td><label for="location">Location:</label><br></td>
                        <td><input type="text" id="location" name="location" required maxlength="25"><br></td>
                    </tr>
                    <tr>
                        <td><label for="extra">Extra Info:</label><br></td>
                        <td><input type="text" id="extra" name="extra" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="url">URL:</label><br></td>
                        <td><input type="text" id="url" name="url" required pattern="[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" title="Must be a Valid Url"><br></td>
                    </tr>   

                    <tr>
                        <td><input type="submit" class="submitButton" value="Submit"></td>
                    </tr>
                </table>

            </form>

        </div>
    </body>
</html>
